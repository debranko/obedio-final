# =================================================================
# Obedio MQTT Broker Configuration
# Eclipse Mosquitto v2.0.18
# =================================================================

# Basic Configuration
pid_file /var/run/mosquitto.pid
persistence true
persistence_location /mosquitto/data/
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout

# Connection Settings
max_connections 1200
max_inflight_messages 100
max_queued_messages 1000
message_size_limit 268435456

# Logging Configuration
log_type error
log_type warning  
log_type notice
log_type information
log_timestamp true
log_timestamp_format %Y-%m-%dT%H:%M:%S

# =================================================================
# Listener Configuration
# =================================================================

# Standard MQTT port (1883) - No encryption
listener 1883
allow_anonymous false
password_file /mosquitto/config/passwd

# Secure MQTT port (8883) - TLS encryption
listener 8883
allow_anonymous false
password_file /mosquitto/config/passwd
cafile /mosquitto/certs/ca.crt
certfile /mosquitto/certs/server.crt
keyfile /mosquitto/certs/server.key
require_certificate false
use_identity_as_username false

# WebSocket port (9001) - For browser clients
listener 9001
protocol websockets
allow_anonymous false
password_file /mosquitto/config/passwd

# =================================================================
# Security Configuration
# =================================================================

# Dynamic Security Plugin
plugin /usr/lib/mosquitto_dynamic_security.so
plugin_opt_config_file /mosquitto/config/dynamic-security.json

# ACL Configuration
acl_file /mosquitto/config/acl.conf

# =================================================================
# Performance and Memory Settings
# =================================================================

# Memory management
memory_limit 256
persistent_client_expiration 7d
autosave_interval 1800
autosave_on_changes false

# =================================================================
# Bridge Configuration (for future expansion)
# =================================================================
# connection bridge-01
# address remote-broker.example.com:1883
# topic obedio/# out 0
# topic obedio/# in 0

# =================================================================
# Additional Settings
# =================================================================

# Disable $SYS tree for production
sys_interval 300

# Queue settings
queue_qos0_messages false
retain_available true
set_tcp_nodelay true

# Websocket settings
websockets_log_level 4
websockets_headers_size 1024