; PlatformIO Project Configuration File for LilyGO T3-S3 MQTT LoRa Repeater
;
; Build options: build flags, source filter
; Upload options: custom upload port, speed and extra flags
; Library options: dependencies, extra library storages
; Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:lilygo-t3s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; Board specific settings for LilyGO T3-S3
board_build.partitions = default_16MB.csv
board_build.arduino.memory_type = qio_opi
board_build.f_flash = 80000000L
board_build.flash_mode = qio
board_upload.flash_size = 16MB

; Build settings
build_flags = 
    -DBOARD_HAS_PSRAM
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DCORE_DEBUG_LEVEL=3

; Upload settings
upload_speed = 921600
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Library dependencies
lib_deps = 
    knolleary/PubSubClient@^2.8
    bblanchon/ArduinoJson@^6.21.3
    sandeepmistry/LoRa@^0.8.0

; Extra scripts for custom build process
extra_scripts = 
    pre:scripts/pre_build.py

; Development environment
[env:lilygo-t3s3-debug]
extends = env:lilygo-t3s3
build_type = debug
build_flags = 
    ${env:lilygo-t3s3.build_flags}
    -DDEBUG_ESP_PORT=Serial
    -DDEBUG_ESP_CORE
    -DDEBUG_ESP_WIFI
    -DDEBUG_ESP_HTTP_CLIENT